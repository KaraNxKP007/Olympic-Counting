<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Counter</title>
    <link rel="stylesheet" href="./project.css">
</head>
<body>
<div class="container">
    <h1>Olympic Counter</h1>
    <div class="days">
        Days: <span id="rem_days"></span>
    </div>
    <div class="hours">
        Hours: <span id="rem_hrs"></span>
    </div>
    <div class="min">
        Minutes: <span id="rem_min"></span>
    </div>
    <div class="sec">
        Seconds: <span id="rem_sec"></span>
    </div>
</div>
    <script src="./project.js"></script>
</body>
</html>
